[phases.setup]
nixPkgs = ['nodejs-18_x']

[phases.install]
cmds = [
    'npm ci --only=production',
    'cd backend && npm ci --only=production'
]

[phases.build]
cmds = [
    'npm run build:prod'
]

[start]
cmd = 'cd backend && npm start'

[variables]
NODE_ENV = 'production'
NIXPACKS_NO_CACHE = 'true'
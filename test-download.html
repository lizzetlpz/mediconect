<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Descarga de Facturas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .test-button:hover {
            background: #0056b3;
        }
        .log {
            background: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Test de Descarga de Facturas</h1>
    
    <div>
        <label for="pagoId">ID del Pago:</label>
        <input type="number" id="pagoId" value="1" min="1">
        <button class="test-button" onclick="testDownload()">Descargar Factura</button>
    </div>
    
    <div>
        <button class="test-button" onclick="testConnection()">Test Conexi√≥n Backend</button>
        <button class="test-button" onclick="clearLog()">Limpiar Log</button>
    </div>
    
    <div class="log" id="log"></div>

    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div>[${time}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        async function testConnection() {
            log('üîÑ Probando conexi√≥n con el backend...');
            
            try {
                const response = await fetch('http://localhost:3000/api/pagos', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('token') || 'test'
                    }
                });
                
                log(`‚úÖ Conexi√≥n exitosa. Status: ${response.status}`);
                const data = await response.json();
                log(`üìä Datos recibidos: ${JSON.stringify(data).substring(0, 100)}...`);
            } catch (error) {
                log(`‚ùå Error de conexi√≥n: ${error.message}`);
            }
        }

        async function testDownload() {
            const pagoId = document.getElementById('pagoId').value;
            log(`üîÑ Iniciando descarga para pago ID: ${pagoId}`);
            
            const token = localStorage.getItem('token') || 'test';
            
            try {
                log('üì§ Enviando petici√≥n POST...');
                
                const response = await fetch(`http://localhost:3000/api/pagos/factura/${pagoId}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})
                });
                
                log(`üì• Respuesta recibida. Status: ${response.status}`);
                log(`üìã Content-Type: ${response.headers.get('content-type')}`);
                log(`üìè Content-Length: ${response.headers.get('content-length')}`);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    log(`‚ùå Error del servidor: ${errorText}`);
                    return;
                }
                
                const blob = await response.blob();
                log(`‚úÖ Blob recibido. Tama√±o: ${blob.size} bytes, Tipo: ${blob.type}`);
                
                // Crear enlace de descarga
                const url = window.URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `Factura-${pagoId}.pdf`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                window.URL.revokeObjectURL(url);
                
                log('üéâ ¬°Descarga iniciada exitosamente!');
                
            } catch (error) {
                log(`‚ùå Error durante la descarga: ${error.message}`);
                console.error('Error completo:', error);
            }
        }
    </script>
</body>
</html>

<aside class="sidebar">
  <div class="sidebar-header">
    <div class="logo">
      <div class="logo-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
        </svg>
      </div>
      <div class="logo-text">
        <h2>Medicom</h2>
        <p>Telemedicina Profesional</p>
      </div>
    </div>
  </div>

  <nav class="sidebar-nav">
    <p class="nav-label">NAVEGACIÃ“N</p>

    <a
      class="nav-item"
      routerLink="/paciente/dashboard"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: true}">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="3" width="7" height="7"></rect>
        <rect x="14" y="3" width="7" height="7"></rect>
        <rect x="14" y="14" width="7" height="7"></rect>
        <rect x="3" y="14" width="7" height="7"></rect>
      </svg>
      <span>Mi Panel</span>
    </a>

    <a
      class="nav-item"
      routerLink="/paciente/buscar-medico"
      routerLinkActive="active">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.35-4.35"></path>
      </svg>
      <span>Agendar cita</span>
    </a>

    <a
      class="nav-item"
      routerLink="/paciente/citas"
      routerLinkActive="active">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
        <line x1="16" y1="2" x2="16" y2="6"></line>
        <line x1="8" y1="2" x2="8" y2="6"></line>
        <line x1="3" y1="10" x2="21" y2="10"></line>
      </svg>
      <span>Agenda</span>
    </a>

    <a
      class="nav-item"
      routerLink="/paciente/consultas"
      routerLinkActive="active">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        <path d="m10 9 2 2 4-4"></path>
      </svg>
      <span>Mis Consultas</span>
    </a>

    <a
      class="nav-item"
      routerLink="/paciente/familia"
      routerLinkActive="active">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
        <circle cx="9" cy="7" r="4"></circle>
        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
      </svg>
      <span>Mi Familia</span>
    </a>

    <a
      class="nav-item"
      routerLink="/paciente/historial"
      routerLinkActive="active">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
        <polyline points="14 2 14 8 20 8"></polyline>
        <line x1="16" y1="13" x2="8" y2="13"></line>
        <line x1="16" y1="17" x2="8" y2="17"></line>
      </svg>
      <span>Mi Historial</span>
    </a>

    <a
      class="nav-item"
      routerLink="/paciente/pagos"
      routerLinkActive="active">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
        <line x1="1" y1="10" x2="23" y2="10"></line>
      </svg>
      <span>Mis Pagos</span>
    </a>
  </nav>

  <div class="sidebar-footer">
    <div class="user-profile">
      <div class="user-avatar">
        <span>{{ getUserInitial() }}</span>
      </div>
      <div class="user-info">
        <p class="user-name">{{ currentUser?.nombre || 'Paciente' }}</p>
        <p class="user-role">Paciente</p>
      </div>
      <button class="logout-btn" (click)="logout()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16 17 21 12 16 7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
      </button>
    </div>
  </div>
</aside>

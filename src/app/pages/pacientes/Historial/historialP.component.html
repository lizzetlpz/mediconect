<appP/>
<div class="container">
    <!-- Header con botón Agregar Registro -->
    <div class="header-with-button">
        <div class="header">
            <h1 class="title">Historial Médico</h1>
            <p class="subtitle">Registro completo de consultas y tratamientos médicos</p>
        </div>
        <button class="btn-nuevo-registro" (click)="abrirModalRegistro()">
            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            Agregar Registro
        </button>
    </div>

    <!-- Search Bar -->
    <div class="search-container">
        <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
        </svg>
        <input
            type="text"
            id="search-input"
            class="search-input"
            placeholder="Buscar por paciente, médico, diagnóstico o motivo..."
            [(ngModel)]="searchQuery"
            (input)="onSearchChange(searchQuery)"
        />
    </div>

    <!-- Medical Records List -->
    <div class="records-list">
        <!-- Empty State -->
        <div class="empty-state" *ngIf="filteredRecords.length === 0">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
            <p>No se encontraron registros médicos</p>
        </div>

        <!-- Record Cards -->
        <div class="record-card" *ngFor="let record of filteredRecords">
            <div class="record-header">
                <div class="record-title-section">
                    <svg class="record-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    <h3 class="record-title">{{ record.motivo }}</h3>
                </div>
                <div class="record-date">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                    <span>{{ record.fecha }}</span>
                </div>
                <button class="btn-ver-detalles" (click)="verDetalles(record.id)">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                    </svg>
                    Ver Detalles
                </button>
            </div>

            <div class="record-people">
                <div class="person-section">
                    <div class="person-label patient">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        Paciente
                    </div>
                    <p [ngClass]="record.paciente ? 'person-name' : 'person-notfound'">
                        {{ record.paciente || 'Paciente no encontrado' }}
                    </p>
                </div>

                <div class="person-section">
                    <div class="person-label doctor">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                        </svg>
                        Médico
                    </div>
                    <p [ngClass]="record.medico ? 'person-name' : 'person-notfound'">
                        {{ record.medico || 'Médico no encontrado' }}
                    </p>
                </div>
            </div>


        </div>
    </div>
</div>

<!-- Modal de Detalles -->
<app-detalles
    *ngIf="registroSeleccionado"
    #modalDetalles>
</app-detalles>

<!-- Modal Agregar Registro -->
<app-AgregarRegistro
    *ngIf="mostrarModalRegistro"
    (cerrar)="cerrarModalRegistro()"
    (registroCreado)="onRegistroCreado($event)">
</app-AgregarRegistro>
